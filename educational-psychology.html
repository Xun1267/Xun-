          </a>

        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
          
          <!-- 教育心理学简答题 -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden resource-card">
            <div class="p-8">

              </div>
              <h4 class="text-2xl font-semibold text-gray-800 mb-3 text-center">
